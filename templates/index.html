{% extends "base.html" %}
{% block content %}
<h1>Bank Management</h1>
<a href="{{ url_for('main.add_bank') }}" class="btn btn-primary mb-3">Add Bank</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for bank in banks %}
        <tr>
            <td>{{ bank.id }}</td>
            <td>{{ bank.name }}</td>
            <td>{{ bank.location }}</td>
            <td>
                <a href="{{ url_for('main.edit_bank', bank_id=bank.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form method="POST" action="{{ url_for('main.delete_bank', bank_id=bank.id) }}" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
